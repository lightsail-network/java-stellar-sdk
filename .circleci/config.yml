version: 2.1

jobs:
  test:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - run: ./gradlew check
  shadow_jar:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - run: ./gradlew shadowJar
      - persist_to_workspace:
          root: build
          paths:
            - libs/stellar-sdk.jar
  deploy:
    docker:
      - image: cimg/go:1.17
    steps:
      - attach_workspace:
          at: ./build
      - run:
          name: "Install github.com/github-release/github-release v0.10.0"
          command: |
            go get github.com/github-release/github-release@v0.10.0
      - run:
          name: "Upload JAR to GitHub Release"
          command: |
            github-release upload -s ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -t ${CIRCLE_TAG} -f ./build/libs/stellar-sdk.jar -n java-stellar-sdk.jar

  after_deploy:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - run: ./after_deploy.sh

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test:
          filters:  # required since `deploy` has tag filters AND requires `build`
            tags:
              only: /.*/
      - shadow_jar:
          requires:
            - test
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - shadow_jar
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - after_deploy:
          requires:
            - deploy
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
